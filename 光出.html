<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>光储充适用性与经济可行性分析</title>
    <script src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script src="https://assets.pyecharts.org/assets/themes/wonderland.js"></script>
    <style>
        #chart-container {
            width: 900px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <script>
        var chart = echarts.init(document.getElementById('chart-container'), 'wonderland');
        
        var option = {
            title: {
                text: '光储充适用性与经济可行性分析',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            legend: {
                left: 'right',
                data: [
                    '光储充适用指数',
                    '电网负载率(%)',
                    '老旧小区统建',
                    '高速光储充站',
                    '商圈分时定价'
                ],
                top: '5%'
            },
            grid: {
                left: '5%',
                right: '20%',
                containLabel: true,
                top: '15%'
            },
            xAxis: {
                type: 'category',
                data: ['南京ROI', '苏南ROI', '苏中ROI', '苏北ROI'],
                axisLabel: {
                    rotate: 30
                },
                axisLine: {
                    lineStyle: {
                        color: '#800080' // 新增x轴颜色
                    }
                }
            },
            yAxis: [
                {
                    type: 'value',
                    name: '电网负载率',
                    min: 0,
                    max: 100,
                    position: 'right',
                    offset: 80,
                    axisLine: {
                        lineStyle: {
                            color: '#FF6347' // 修改电网负载率颜色
                        }
                    },
                    axisLabel: {
                        formatter: '{value}%'
                    }
                },
                {
                    type: 'value',
                    name: '光储充适用指数',
                    min: 0,
                    max: 100,
                    position: 'right',
                    offset: 0,
                    axisLine: {
                        lineStyle: {
                            color: '#00BFFF' // 修改光储充适用指数颜色
                        }
                    },
                    axisLabel: {
                        formatter: '{value} 分'
                    }
                },
                {
                    type: 'value',
                    name: 'ROI指数',
                    min: 0,
                    max: 3,
                    position: 'left',
                    axisLine: {
                        lineStyle: {
                            color: '#32CD32' // 修改ROI指数颜色
                        }
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            opacity: 1
                        }
                    }
                }
            ],
            series: [
                {
                    name: '光储充适用指数',
                    type: 'bar',
                    data: [92, 85, 63, 48],
                    yAxisIndex: 1,
                    itemStyle: {
                        color: '#00BFFF' // 修改光储充适用指数柱状图颜色
                    },
                    label: {
                        show: true,
                        position: 'top'
                    }
                },
                {
                    name: '电网负载率(%)',
                    type: 'bar',
                    data: [75, 78, 82, 68],
                    yAxisIndex: 0,
                    itemStyle: {
                        color: '#FF6347' // 修改电网负载率柱状图颜色
                    },
                    label: {
                        show: true,
                        position: 'top'
                    }
                },
                {
                    name: '老旧小区统建',
                    type: 'line',
                    data: [1.2, 0.8, 0.3, 0.4],
                    yAxisIndex: 2,
                    symbol: 'diamond',
                    symbolSize: 10,
                    itemStyle: {
                        color: '#8A2BE2' // 修改老旧小区统建折线图颜色
                    },
                    label: {
                        show: true
                    }
                },
                {
                    name: '高速光储充站',
                    type: 'line',
                    data: [0.9, 1.5, 0.6, 0.7],
                    yAxisIndex: 2,
                    symbol: 'triangle',
                    symbolSize: 10,
                    itemStyle: {
                        color: '#20B2AA' // 修改高速光储充站折线图颜色
                    },
                    label: {
                        show: true
                    }
                },
                {
                    name: '商圈分时定价',
                    type: 'line',
                    data: [1.5, 2.1, 1.0, 0.9],
                    yAxisIndex: 2,
                    symbol: 'roundRect',
                    symbolSize: 10,
                    itemStyle: {
                        color: '#FF8C00' // 修改商圈分时定价折线图颜色
                    },
                    label: {
                        show: true
                    }
                }
            ]
        };

        chart.setOption(option);
        
        // 响应式调整
        window.addEventListener('resize', function() {
            chart.resize();
        });
    </script>
</body>
</html>
